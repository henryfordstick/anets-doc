<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>百叶窗</title>
    <style>
      #spr3_628c55 {
        position: relative;
      }

      #spr3_628c55 > div {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        position: relative;
      }

      #spr3_628c55 span {
        /* position: absolute; */
      }
      #txt3_628c55 {
        width: 55px;
      }

      #bigImages {
        width: 600px;
        margin-top: -480px;
        margin-left: 70%;
      }

      #bigImages img {
        width: 100%;
      }
      .button {
        margin-bottom: 10px;
      }
      body {
        background-color: paleturquoise;
      }
    </style>
  </head>
  <body>
    <div class="button blinds">
      <input type="button" value="百叶窗:出现-横" />
      <input type="button" value="百叶窗:出现-竖" />
      <input type="button" value="百叶窗:消失-横" />
      <input type="button" value="百叶窗:消失-竖" />
    </div>
    <div class="button checkerboard">
      <input type="button" value="棋盘:出现-横" />
      <input type="button" value="棋盘:出现-竖" />
      <input type="button" value="棋盘:消失-横" />
      <input type="button" value="棋盘:消失-竖" />
    </div>
    <div class="button wipe">
      <input type="button" value="擦除:出现-从顶端" />
      <input type="button" value="擦除:出现-从右端" />
      <input type="button" value="擦除:出现-从低端" />
      <input type="button" value="擦除:出现-从左端" />
      <input type="button" value="擦除:消失-从顶端" />
      <input type="button" value="擦除:消失-从右端" />
      <input type="button" value="擦除:消失-从低端" />
      <input type="button" value="擦除:消失-从左端" />
    </div>
    <div class="button barn">
      <input type="button" value="劈裂:出现-上下向中央收缩" />
      <input type="button" value="劈裂:出现-中央向上下展开" />
      <input type="button" value="劈裂:出现-左右向中央收缩" />
      <input type="button" value="劈裂:出现-中央向左右展开" />
      <input type="button" value="劈裂:消失-上下向中央收缩" />
      <input type="button" value="劈裂:消失-中央向上下展开" />
      <input type="button" value="劈裂:消失-左右向中央收缩" />
      <input type="button" value="劈裂:消失-中央向左右展开" />
    </div>
    <div class="button dissolve">
      <input type="button" value="向内溶解" />
      <input type="button" value="向外溶解" />
    </div>
    <div class="button randombar">
      <input type="button" value="随机线条:出现-水平" />
      <input type="button" value="随机线条:出现-垂直" />
      <input type="button" value="随机线条:消失-水平" />
      <input type="button" value="随机线条:消失-垂直" />
    </div>
    <div class="button strips">
      <input type="button" value="阶梯状:出现-左下" />
      <input type="button" value="阶梯状:出现-左上" />
      <input type="button" value="阶梯状:出现-右下" />
      <input type="button" value="阶梯状:出现-右上" />
      <input type="button" value="阶梯状:消失-左下" />
      <input type="button" value="阶梯状:消失-左上" />
      <input type="button" value="阶梯状:消失-右下" />
      <input type="button" value="阶梯状:消失-右上" />
    </div>
    <div class="button wedge">
      <input type="button" value="扇形扩展:出现" />
      <input type="button" value="扇形扩展:消失" />
    </div>
    <div class="button wheelcw">
      <input type="button" value="轮子:出现-1轮辐图案" />
      <input type="button" value="轮子:出现-2轮辐图案" />
      <input type="button" value="轮子:出现-3轮辐图案" />
      <input type="button" value="轮子:出现-4轮辐图案" />
      <input type="button" value="轮子:出现-8轮辐图案" />
    </div>
    <div class="button wheelccw">
      <input type="button" value="轮子:消失-1轮辐图案" />
      <input type="button" value="轮子:消失-2轮辐图案" />
      <input type="button" value="轮子:消失-3轮辐图案" />
      <input type="button" value="轮子:消失-4轮辐图案" />
      <input type="button" value="轮子:消失-8轮辐图案" />
    </div>
    <div class="button box">
      <input type="button" value="矩形扩展:出现-内" />
      <input type="button" value="矩形扩展:出现-外" />
      <input type="button" value="矩形扩展:消失-内" />
      <input type="button" value="矩形扩展:消失-外" />
    </div>
    <div class="button circle">
      <input type="button" value="圆形扩展:出现-内" />
      <input type="button" value="圆形扩展:出现-外" />
      <input type="button" value="圆形扩展:消失-内" />
      <input type="button" value="圆形扩展:消失-外" />
    </div>
    <div class="button diamond">
      <input type="button" value="菱形扩展:出现-内" />
      <input type="button" value="菱形扩展:出现-外" />
      <input type="button" value="菱形扩展:消失-内" />
      <input type="button" value="菱形扩展:消失-外" />
    </div>
    <div class="button plus">
      <input type="button" value="十字扩展:出现-内" />
      <input type="button" value="十字扩展:出现-外" />
      <input type="button" value="十字扩展:消失-内" />
      <input type="button" value="十字扩展:消失-外" />
    </div>
    <div id="bigImages">
      <img src="./lala.jpeg" />
    </div>
    <script src="../node_modules/html2canvas/dist/html2canvas.js"></script>
    <script src="./Anets.js"></script>
    <script>
      let options = {
        item: "bigImages",
        itemName: "形状5",
        trigger: "click",
        aniTriggerObj: "canvas_self",
        target: "self",
        sound: "",
        ani: {
          type: 2,
          text: "变换",
          cname: "百叶窗",
          name: "blinds",
          duration: "2s",
          tween: "ease",
          delay: "0s",
          count: "1",
          mode: "none",
          "ani-path": null,
          "ani-preferenceColor": "#1CAF74",
          "ani-secondaryColor": "#ff2d23",
        },
      };

      document.querySelectorAll(".blinds input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "blindsInBOTTOM";
          }
          if (index === 1) {
            options.ani["name"] = "blindsInRight";
          }
          if (index === 2) {
            options.ani["name"] = "blindsOutBOTTOM";
          }
          if (index === 3) {
            options.ani["name"] = "blindsOutRight";
          }
          aniStart(JSON.parse(JSON.stringify(options)));
        };
      });

      document.querySelectorAll(".checkerboard input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "checkerboardInDown";
          }
          if (index === 1) {
            options.ani["name"] = "checkerboardInRight";
          }
          if (index === 2) {
            options.ani["name"] = "checkerboardOutDown";
          }
          if (index === 3) {
            options.ani["name"] = "checkerboardOutRight";
          }
          aniStart(options);
        };
      });

      document.querySelectorAll(".wipe input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "wipeInTop";
          }
          if (index === 1) {
            options.ani["name"] = "wipeInRight";
          }
          if (index === 2) {
            options.ani["name"] = "wipeInBottom";
          }
          if (index === 3) {
            options.ani["name"] = "wipeInLeft";
          }
          if (index === 4) {
            options.ani["name"] = "wipeOutTop";
          }
          if (index === 5) {
            options.ani["name"] = "wipeOutRight";
          }
          if (index === 6) {
            options.ani["name"] = "wipeOutBottom";
          }
          if (index === 7) {
            options.ani["name"] = "wipeOutLeft";
          }
          aniStart(options);
        };
      });

      document.querySelectorAll(".barn input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "barnInTopBottomCenter";
          }
          if (index === 1) {
            options.ani["name"] = "barnInCenterTopBottom";
          }
          if (index === 2) {
            options.ani["name"] = "barnInLeftRightCenter";
          }
          if (index === 3) {
            options.ani["name"] = "barnInCenterLeftRight";
          }
          if (index === 4) {
            options.ani["name"] = "barnOutTopBottomCenter";
          }
          if (index === 5) {
            options.ani["name"] = "barnOutCenterTopBottom";
          }
          if (index === 6) {
            options.ani["name"] = "barnOutLeftRightCenter";
          }
          if (index === 7) {
            options.ani["name"] = "barnOutCenterLeftRight";
          }
          aniStart(options);
        };
      });

      document.querySelectorAll(".dissolve input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "dissolveIn";
          }
          if (index === 1) {
            options.ani["name"] = "dissolveOut";
          }

          aniStart(options);
        };
      });

      document.querySelectorAll(".randombar input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "randombarInHorizontal";
          }
          if (index === 1) {
            options.ani["name"] = "randombarInVertical";
          }
          if (index === 2) {
            options.ani["name"] = "randombarOutHorizontal";
          }
          if (index === 3) {
            options.ani["name"] = "randombarOutVertical";
          }

          aniStart(options);
        };
      });

      document.querySelectorAll(".strips input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "stripsInLeftBottom";
          }
          if (index === 1) {
            options.ani["name"] = "stripsInLeftTop";
          }
          if (index === 2) {
            options.ani["name"] = "stripsInRightBottom";
          }
          if (index === 3) {
            options.ani["name"] = "stripsInRightTop";
          }
          if (index === 4) {
            options.ani["name"] = "stripsOutLeftBottom";
          }
          if (index === 5) {
            options.ani["name"] = "stripsOutLeftTop";
          }
          if (index === 6) {
            options.ani["name"] = "stripsOutRightBottom";
          }
          if (index === 7) {
            options.ani["name"] = "stripsOutRightTop";
          }

          aniStart(options);
        };
      });

      document.querySelectorAll(".wedge input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "wedgeIn";
          }
          if (index === 1) {
            options.ani["name"] = "wedgeOut";
          }

          aniStart(options);
        };
      });

      document.querySelectorAll(".wheelcw input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "wheelInOneSpokes";
          }
          if (index === 1) {
            options.ani["name"] = "wheelInTwoSpokes";
          }
          if (index === 2) {
            options.ani["name"] = "wheelInThreeSpokes";
          }
          if (index === 3) {
            options.ani["name"] = "wheelInFourSpokes";
          }

          if (index === 4) {
            options.ani["name"] = "wheelInEightSpokes";
          }

          aniStart(options);
        };
      });

      document.querySelectorAll(".wheelccw input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "wheelOutOneSpokes";
          }
          if (index === 1) {
            options.ani["name"] = "wheelOutTwoSpokes";
          }
          if (index === 2) {
            options.ani["name"] = "wheelOutThreeSpokes";
          }
          if (index === 3) {
            options.ani["name"] = "wheelOutFourSpokes";
          }

          if (index === 4) {
            options.ani["name"] = "wheelOutEightSpokes";
          }

          aniStart(options);
        };
      });

      document.querySelectorAll(".box input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "boxInIn";
          }
          if (index === 1) {
            options.ani["name"] = "boxInOut";
          }
          if (index === 2) {
            options.ani["name"] = "boxOutIn";
          }
          if (index === 3) {
            options.ani["name"] = "boxOutOut";
          }
          aniStart(options);
        };
      });

      document.querySelectorAll(".circle input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "circleInIn";
          }
          if (index === 1) {
            options.ani["name"] = "circleInOut";
          }
          if (index === 2) {
            options.ani["name"] = "circleOutIn";
          }
          if (index === 3) {
            options.ani["name"] = "circleOutOut";
          }
          aniStart(options);
        };
      });

      document.querySelectorAll(".diamond input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "diamondInIn";
          }
          if (index === 1) {
            options.ani["name"] = "diamondInOut";
          }
          if (index === 2) {
            options.ani["name"] = "diamondOutIn";
          }
          if (index === 3) {
            options.ani["name"] = "diamondOutOut";
          }
          aniStart(options);
        };
      });

      document.querySelectorAll(".plus input").forEach((el, index) => {
        el.onclick = function () {
          if (index === 0) {
            options.ani["name"] = "plusInIn";
          }
          if (index === 1) {
            options.ani["name"] = "plusInOut";
          }
          if (index === 2) {
            options.ani["name"] = "plusOutIn";
          }
          if (index === 3) {
            options.ani["name"] = "plusOutOut";
          }
          aniStart(options);
        };
      });

      function aniStart(options) {
        Anets.start(
          Object.assign({}, options, {
            onStart: () => {
              console.log("开始了");
            },
            onEnd: () => {},
          }),
          function () {
            // alert('函数返回了');
          }
        );
      }
    </script>
  </body>
</html>
